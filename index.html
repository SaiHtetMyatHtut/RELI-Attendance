<!DOCTYPE html>
<html>

<head>
  <base target="_top" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex items-center justify-center">
    <div class="mx-auto w-full max-w-[600px] bg-white">
      <div class="py-6 flex flex-col justify-center h-screen">
        <p class="mb-20 text-base font-bold text-[#07074D] text-4xl">
          RIC Language Center Attendance
        </p>

        <!-- Text Field -->
        <div class="mb-10">
          <label class="mb-3 block text-base font-medium text-[#07074D]">
              Enter Your Student ID:
            </label>
          <input
              type="number"
              id="sid"
              placeholder="6510072"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
        </div>

        <!-- Text Field -->
        <div class="mb-10">
          <label class="mb-3 block text-base font-medium text-[#07074D]">
              Passcode :
            </label>
          <input
              type="text"
              id="passcode"
              placeholder="Ask Mentor"
              class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
        </div>

        <div class="mb-10">
          <?var url = getUrl();?>
          <input type="hidden" value="<?= url ?>" id="url" />
          <button
              id="check"
              class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
              Check
            </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("check").addEventListener("click", checkData);
    function checkData() {
      var url = document.getElementById("url").value;
      var link = document.createElement('a');
      link.href = url+"?sid=" + document.getElementById("sid").value + "&passcode=" + document.getElementById("passcode").value + "&page=index";
      link.id = 'linkURL';
      document.body.appendChild(link);
      document.getElementById("linkURL").click();
    }
  </script>
</body>

</html>

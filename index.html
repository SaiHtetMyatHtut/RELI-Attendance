            <div class="mb-10">
              <?var url = getUrl();?>
              <input type="hidden" value="<?= url ?>" id="url" />
              <button
                id="check"
                class="hover:shadow-form w-full rounded-md bg-[#07074D] hover:bg-[#271C66] py-3 px-8 text-center text-base font-semibold text-white outline-none"

    <script>
      document.getElementById("check").addEventListener("click", checkData);
      function checkData() {
        var url = document.getElementById("url").value;
        var link = document.createElement("a");
        link.href =
          url +
          "?sid=" +
          document.getElementById("sid").value +
          "&passcode=" +
          document.getElementById("passcode").value +
          "&instruction=CheckIn";
        link.id = "linkURL";
        document.body.appendChild(link);
        document.getElementById("linkURL").click();
      }
    </script>

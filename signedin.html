<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#F9F5EB]">
    <div class="flex items-center justify-center">
      <div class="mx-auto w-full max-w-[600px]">
        <div class="py-6 flex flex-col justify-center h-screen">
          <div class="flex flex-row justify-center">
            <img
              class="w-[200px] overflow-hidden aspect-auto top-0 right-0"
              src="https://drive.google.com/uc?export=view&id=1ZfRVIUn0GcHzdBPilBZenT9fYL_1Et3C"
              alt=""
              srcset=""
            />
          </div>

          <p
            class="mb-10 text-base text-center font-bold text-[#07074D] text-2xl"
          >
            Attendance Status
          </p>
          <p
            class="mb-10 text-base font-bold text-green-400 text-4xl text-center"
          >
            You are already Checked In
          </p>

          <div class="mb-10">
            <?var url = getUrl();?>
            <input type="hidden" value="<?= url ?>" id="url" />
            <input type="hidden" value="<?= sid ?>" id="sid" />
            <input type="hidden" value="<?= passcode ?>" id="passcode" />
            <button
              id="checkout"
              class="hover:shadow-form w-full rounded-md bg-[#07074D] hover:bg-[#271C66] py-3 px-8 text-center text-base font-semibold text-white outline-none"
            >
              Check Out
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("checkout").addEventListener("click", checkOut);
      function checkOut() {
        var url = document.getElementById("url").value;
        var link = document.createElement("a");
        link.href =
          url +
          "?sid=" +
          document.getElementById("sid").value +
          "&passcode=" +
          document.getElementById("passcode").value +
          "&instruction=CheckOut";
        link.id = "linkURL";
        document.body.appendChild(link);
        document.getElementById("linkURL").click();
      }
    </script>
  </body>
</html>
